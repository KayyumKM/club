<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cybernetic Club</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(120deg, #0c0c0c 0%, #111827 100%);
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
      color: #e0e0e0;
    }

    .background {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(#00ffcc22 1px, transparent 1px);
      background-size: 30px 30px;
      animation: moveBackground 30s linear infinite;
      z-index: 0;
    }

    @keyframes moveBackground {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }

    .container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    /* ðŸ”µ Watermark logo behind text */
    .watermark-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -60%);
      width: 500px;
      opacity: 0.04;
      z-index: 1;
      pointer-events: none;
      user-select: none;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3em;
      color: #00ffe7;
      cursor: pointer;
      user-select: none;
      margin-bottom: 30px;
      transition: transform 0.2s ease;
      z-index: 2;
    }

    h1:active {
      transform: scale(0.98);
    }

    .form-entry {
      display: flex;
      gap: 10px;
      align-items: center;
      z-index: 2;
    }

    .form-entry input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #1f2937;
      color: #fff;
      width: 200px;
    }

    .form-entry button {
      padding: 10px 20px;
      background-color: #00ffe7;
      color: #000;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .form-entry button:hover {
      background-color: #00a08a;
    }

    #adminModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1e293b;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffe7;
      z-index: 10;
    }

    #adminModal h2 {
      margin-bottom: 15px;
      color: #00ffe7;
      font-family: 'Orbitron', sans-serif;
    }

    #adminModal input {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      background: #111827;
      border: none;
      color: #fff;
      border-radius: 5px;
    }

    #adminModal button {
      width: 100%;
      padding: 10px;
      background-color: #00ffe7;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      z-index: 9;
    }

    /* âœ… Logo top-right */
    .header {
      position: absolute;
      top: 20px;
      right: 30px;
      z-index: 10;
    }

    .header img {
      height: 200px;
      width: auto;
    }

    .header img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- âœ… Top-right Logo -->
  <div class="header">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Cybernetics Club Logo">
  </div>

  <div class="background"></div>
  <div class="overlay" id="overlay"></div>

  <div class="container">
    <!-- âœ… Watermark Logo Behind -->
    <img src="{{ url_for('static', filename='logo.png') }}" class="watermark-logo" alt="Background Logo">

    <h1 id="secretTitle">Cybernetic Club</h1>
    <div class="form-entry">
      <input type="text" placeholder="Enter Form Number" id="formNumber">
      <button onclick="joinForm()">Join Form</button>
    </div>
  </div>

  <!-- Admin Modal -->
  <div id="adminModal">
    <h2>Admin Login</h2>
    <input type="text" id="adminUser" placeholder="Username">
    <input type="password" id="adminPass" placeholder="Password">
    <button onclick="submitAdminLogin()">Login</button>
  </div>

  <script>
    let clickCount = 0;

    document.getElementById('secretTitle').addEventListener('click', () => {
      clickCount++;
      if (clickCount >= 5) {
        clickCount = 0;
        const inputCode = prompt("Enter Secret Code:");
        if (inputCode === null) return;

        fetch('/check_secret_code', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code: inputCode.trim() })
        })
        .then(res => {
          if (!res.ok) throw new Error('Invalid response');
          return res.json();
        })
        .then(data => {
          if (data.status === 'success') {
            document.getElementById('adminModal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
          } else {
            alert("Invalid code. Access denied.");
          }
        })
        .catch(err => {
          alert("Failed to reach server.");
          console.error(err);
        });
      }
    });

    function submitAdminLogin() {
      const username = document.getElementById('adminUser').value;
      const password = document.getElementById('adminPass').value;

      fetch('/admin_login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      })
      .then(res => {
        if (!res.ok) throw new Error('Invalid login');
        return res.json();
      })
      .then(data => {
        if (data.status === 'success') {
          window.location.href = data.redirect || '/admin_dashboard';
        } else {
          alert("Login failed.");
        }
      })
      .catch(err => {
        alert("Error during login.");
        console.error(err);
      });
    }

    function joinForm() {
      const formNum = document.getElementById('formNumber').value.trim();
      if (formNum) {
        window.location.href = `/join_form/${formNum}`;
      } else {
        alert("Please enter a form number.");
      }
    }
  </script>
</body>
</html>
