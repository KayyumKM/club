<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üìã View Forms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #eee;
            padding: 30px;
        }
        h1 {
            color: #00ffc3;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #222;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 5px solid #00ffc3;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .form-info {
            flex-grow: 1;
        }
        .form-actions {
            display: flex;
            gap: 10px;
        }
        a, button {
            background: none;
            border: none;
            color: #00ffc3;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
        }
        a:hover, button:hover {
            text-decoration: underline;
        }
        .back {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>All Created Forms</h1>
    <ul>
        {% for form_id, form_title in forms %}
        <li>
            <div class="form-info">
                <strong>Form ID:</strong> {{ form_id }} <br>
                <strong>Title:</strong> {{ form_title }}
            </div>
            <div class="form-actions">
                <a href="{{ url_for('view_form_responses', form_id=form_id) }}">üìÑ View Responses</a>
                <form method="POST" action="{{ url_for('delete_form', form_id=form_id) }}" onsubmit="return confirm('Are you sure you want to delete this form?');">
                    <button type="submit">üóëÔ∏è Delete</button>
                </form>
            </div>
        </li>
        {% else %}
        <li>No forms found.</li>
        {% endfor %}
    </ul>

    <div class="back">
        <a href="{{ url_for('admin_dashboard') }}">‚Üê Back to Admin Dashboard</a>
    </div>
</body>
</html>
